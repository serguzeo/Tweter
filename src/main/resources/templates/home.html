<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/img/ico.png">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
<div class="container">
    <div class="sidebar-left">
        <div class="user-info">
            <img id="userPhoto" src="/img/user.png" alt="User Icon">
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loader"></div>
            </div>
            <div class="user-details">
                <h3>loading...</h3>
                <p>loading...</p>
            </div>
        </div>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="#" id="profileLink">Profile</a></li>
            <li><a href="/messages">Messages</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a id="logout" href="/logout">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="post-box">
            <textarea placeholder="What's happening?"></textarea>
            <button>Tweet</button>
        </div>
        <div class="posts">
            <!-- Примеры постов -->
            <div class="post">
                <h3>User 1</h3>
                <p>This is a sample tweet!</p>
            </div>
            <div class="post">
                <h3>User 2</h3>
                <p>Another example tweet.</p>
            </div>
            <!-- Добавьте больше постов здесь -->
        </div>
    </div>
    <div class="sidebar-right">
        <h2>Following</h2>
        <ul>
            <li><a href="/profile/user1">User 1</a></li>
            <li><a href="/profile/user2">User 2</a></li>
            <li><a href="/profile/user3">User 3</a></li>
            <!-- Добавьте больше подписок здесь -->
        </ul>
    </div>
</div>
<script type="module" src="/js/home.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
