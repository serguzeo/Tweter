<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/ico.png"> <!-- Путь к иконке в браузере -->
    <link rel="stylesheet" href="/css/login.css"> <!-- Подключение CSS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('token')) {
                window.location.href = '/home';
            }
        });
    </script>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="input-group">
            <label for="login">Username or Email</label>
            <input type="text" id="login" name="login" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
</div>
<script src="/js/login.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
